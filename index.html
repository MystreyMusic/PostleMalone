<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postle Malone</title>
    
    <!-- ✅ Post Malone Icon -->
    <link rel="icon" type="image/x-icon" href="postmalone.ico">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Postle Malone</h1>
        <div id="score-container">
            <div id="current-score">
                <span id="score">0</span>
            </div>
            <p id="high-score-text">High Score: <span id="high-score">0</span></p>
        </div>
        <div id="song-container">
            <p>Listen to the clip and guess the song:</p>
            
            <!-- ✅ Play Button -->
            <button id="play-btn" disabled>
                Play
                <div id="light-bar"></div> <!-- ✅ Light Bar Timer -->
            </button>

            <!-- ✅ Correct Answer Display -->
            <p id="correct-answer" style="display: none;"><span id="answer-text"></span></p> 

            <!-- ✅ Song Input with Autocomplete -->
            <input type="text" id="song-guess" placeholder="Guess the song" list="song-list">
            <datalist id="song-list"></datalist> 

            <button id="submit-btn">Submit Guess</button>
        </div>

        <!-- ✅ Feedback Message (Displays incorrect guess feedback) -->
        <div id="feedback"></div>
    </div>

    <footer>
        <p>Created by Will.</p>
        <p>This game is a fan project and is not affiliated with or endorsed by Post Malone or his record label.</p>
    </footer>

    <!-- ✅ Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>

    <!-- ✅ Game Script -->
    <script src="script.js"></script>
</body>
</html>
