<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postle Malone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Postle Malone</h1>
        <div id="score-container">
            <div id="current-score">
                <span id="score">0</span>
            </div>
            <p id="high-score-text">High Score: <span id="high-score">0</span></p>
        </div>
        <div id="song-container">
            <p>Listen to the clip and guess the song:</p>
            
            <!-- Spotify Login Button -->
            <button id="login-btn">Login with Spotify</button>
            
            <!-- Play Button -->
            <button id="play-btn" disabled>
                Play
                <div id="light-bar"></div> <!-- ðŸ”¥ Light Bar Unchanged -->
            </button>

            <input type="text" id="song-guess" placeholder="Guess the song">
            <div id="autocomplete-box"></div>
            <button id="submit-btn">Submit Guess</button>
        </div>
        <div id="feedback"></div>
    </div>

    <div id="confetti-container"></div> <!-- ðŸ”¥ Confetti Unchanged -->

    <footer>
        <p>Created by William B.</p>
        <p>This game is a fan project and is not affiliated with or endorsed by Post Malone or his record label.</p>
    </footer>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="script.js"></script>
</body>
</html>
