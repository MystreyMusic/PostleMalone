<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auth</title>
    <script>
        window.onload = function() {
            // Extract the access token from the URL
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get("access_token");
            const expiresIn = params.get("expires_in"); // Get expiration time

            if (accessToken) {
                // Store token and expiration in localStorage
                localStorage.setItem("spotify_token", accessToken);
                localStorage.setItem("spotify_token_expiration", Date.now() + parseInt(expiresIn) * 1000);

                // Remove token fragment from URL (prevents leaking token)
                window.history.replaceState({}, document.title, "https://mystreymusic.github.io/PostleMalone/");

                // Redirect back to game
                window.location.href = "https://mystreymusic.github.io/PostleMalone/";
            } else {
                document.body.innerHTML = "<h2>Failed to get Spotify token</h2>";
            }
        };
    </script>
</head>
<body>
    <h1>Logging you in...</h1>
</body>
</html>
